    <h1>Contact Me</h1>
    <form id="contact-form" method="post" action="#">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required placeholder="Your name" class="form-field" /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required placeholder="Your email" class="form-field" /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required placeholder="Your message" class="form-field"></textarea><br />

      <button type="submit">Send</button>
    </form>
